{% extends 'base.html' %}
{% load bootstrap4 %}
{% load staticfiles %}

{% block content %}
<br>
<hr>
<h3 align="center">Book a Comedian</h3>
<br>
<div class="container">
<form method="post">

  <h4>Please fill the below details and submit the form. We will review and get back to you at the earliest.</h4>
  {% csrf_token %}

  {% bootstrap_form form %}
  <button type="submit" class="btn btn-success">Submit</button>
</form>
<br>
</div>

{% endblock %}
